<!doctype html>
<html lang="en">

<head>
  <title>Bootstrap Grid</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <!-- Equal width -->
  <div style="height:100px;" class="container bg-info">
    <div style="height:30px;" class="row">
      <div style="height:30px;" class="col bg-warning border">Col 1</div>
      <div style="height:30px;" class="col bg-danger border">Col 2</div>
      <div style="height:30px;" class="col bg-light border">Col 3</div>
      <div style="height:30px;" class="col bg-danger border">Col 4</div>
    </div>
    <div style="height:30px;" class="row">
      <div style="height:30px;" class="col bg-success border">Col 1</div>
      <div style="height:30px;" class="col bg-dark border text-light">Col 2</div>
      <div style="height:30px;" class="col bg-primary border">Col 3</div>
      <div style="height:30px;" class="col bg-success border">Col 4</div>
    </div>
  </div>
  <!-- Unequal width -->
  <div class="container bg-info mt-5" style="width: 900px; height: 100px;">
    <div class="row">
      <div class="col bg-warning border">Col 2</div>
      <div class="col-8 bg-success border">Col 8</div>
      <div class="col bg-warning border">Col 2</div>
    </div>
  </div>

  <div class="container bg-info mt-3" style="width: 900px; height: 100px;">
    <div class="row">
      <div class="col-4 bg-primary border">Col 4</div>
      <div class="col-4 bg-danger border">Col 4</div>
      <div class="col-4 bg-primary border">Col 4</div>
    </div>
  </div>
  <!-- Breakpoints -->
  <div class="container-fluid mt-5">
    <div class="row">
      <div class="col-sm bg-warning">Col</div>
      <div class="col-md bg-info">Col</div>
      <div class="col-xl bg-warning">Col</div>
    </div>
  </div>
  <!-- Row Columns -->
  <div class="container-fluid mt-5">
    <div class="row row-cols-4">
      <div class="bg-warning">Col</div>
      <div class="bg-info">Col</div>
      <div class="bg-danger">Col</div>
      <div class="bg-success">Col</div>
    </div>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
